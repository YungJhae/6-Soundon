<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoundOn</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/sound.jpg" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="img/sound.jpg" class="logo logo-hd" />
        <div class="image-content">
          <h1 class="heading-1">
            Find The Right Frequency <br />Airtime, Anywhere
          </h1>
          <div class="content-link">
            <a href="#email">Sign Up</a>
          </div>
        </div>
      </div>

      <div class="sign">
        <div class="logo-cont">
          <img src="img/sound.jpg" class="logo logo-sign" />
        </div>

        <form action="#">
          <h2 class="heading-1 heading-1--sm">Sign up to your account</h2>
          <div class="form-group">
            <input
              type="email"
              class="form__input"
              placeholder="Email"
              id="email"
              required
            />
            <label for="name" class="form__label">Email</label>
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form__input"
              placeholder="Full Name"
              id="Name"
              required
            />
            <label for="name" class="form__label">Full Name</label>
          </div>

          <div class="form-group">
            <input
              type="password"
              class="form__input"
              placeholder="Password"
              id="Password"
              required
            />
            <label for="name" class="form__label">Password</label>
          </div>

          <input type="button" value="sign up" class="btn__sign-up" />
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

          <div class="content-link content-link-dark">
            <a href="#">Register with Google</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
